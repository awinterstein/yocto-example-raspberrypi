globals : {
	verbose = true;
	loglevel = 5;
	syslog = true;
};

logcolors : {
	error   = "red:blink";
	warning = "yellow:underline";
	info    = "white:bright";
	debug   = "white:normal";
	trace   = "white:dim";
};

identify : (
	{ name = "image"; value = "@@IMAGE@@"; },
	{ name = "device"; value = "@@DEVICE@@"; },
	{ name = "current_version"; value = "@@CURRENT_VERSION@@"; },
);
